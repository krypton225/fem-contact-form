<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="This is a challenge in front end mentor website">
    <meta name="keywords" content="HTML, CSS, JS">
    <meta name="author" content="Khaled Mohamed">

    <title>Contact Form | Frontend Mentor</title>

    <link rel="shortcut icon" href="./public/favicons/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="./public/favicons/site.webmanifest">
    <link rel="stylesheet" href="./public/index.css">

    <script src="./public/index.bundle.js" defer></script>
</head>

<body>

    <main class="main" id="main">
        <form id="contact-form" class="contact-form">
            <h1 class="contact__title">contact us</h1>

            <div class="contact__content">
                <div class="contact__name">
                    <div class="form-control">
                        <label class="form-control-label" for="first-name">first name <span
                                class="start">*</span></label>
                        <input class="form-input" type="text" name="first-name" id="first-name">
                        <p class="error-validation">This field is required</p>
                    </div>

                    <div class="form-control">
                        <label class="form-control-label" for="last-name">last name <span class="start">*</span></label>
                        <input class="form-input" type="text" name="last-name" id="last-name">
                        <p class="error-validation">This field is required</p>
                    </div>
                </div>

                <div class="contact__email">
                    <div class="form-control">
                        <label class="form-control-label" for="email">email <span class="start">*</span></label>
                        <input class="form-input" type="text" name="email" id="email">
                        <p class="error-validation">This field is required</p>
                    </div>
                </div>

                <div class="contact__query">

                </div>

                <div class="contact__message">
                    <div class="form-control">
                        <label class="form-control-label" for="message">message <span class="start">*</span></label>
                        <textarea class="form-textarea" rows="4" name="message" id="message"></textarea>
                        <p class="error-validation">This field is required</p>
                    </div>
                </div>

                <div class="contact__footer">
                    <div class="form-control as-row">
                        <input type="checkbox" name="contact-checkbox" id="contact-checkbox">
                        <label class="form-control-label" for="contact-checkbox">
                            I consent to being contacted by the team
                            <span class="start">*</span>
                        </label>
                    </div>

                    <p class="error-validation">This field is required</p>

                    <div class="contact__submit">
                        <button class="btn" type="submit">submit</button>
                    </div>
                </div>
            </div>
        </form>
    </main>

</body>

</html>
